<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer</title>
  <link rel="shortcut icon" href="images/learn.jpg"image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!--the link below will allow pdf files to be read as well-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>📄 Resume Analyzer</h1>
      <p>Match your resume to any job description. Find out what you're missing, and get hired faster!</p>
    </header>

    <main>
      <div class="input-box">
        <label for="resumeUpload">Upload Your Resume (.txt,.pdf,.doc,.docx)</label>
        <input type="file" id="resumeUpload" accept=".txt,.pdf,.doc,.docx,image/*,application/pdf" />
      </div>

      <div class="input-box">
        <label for="jobDesc">Paste Job Description</label>
        <textarea id="jobDescription" rows="8" placeholder="Paste the job description here..."></textarea>
      </div>

      <button class="analyze-btn" id="analyzeBtn">🔍 Analyze Resume</button>
      <button class="analyze-btn" id="restart">Restart</button>
      <div class="output-placeholder" id="results">
        <p>Analysis results will appear here...</p>
      </div>
    </main>

    <footer>
      <p>Built by LintEdge @2025</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
